<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Логотип</title>
	<style>
		html{
			background: linear-gradient(180deg, #FF7854 0%, #FE3675 100%);
			background-repeat: no-repeat;
			background-size: cover;
			height: 100%;
			font-family: 'Gotham', sans-serif;
		}
		img{
			width: 50px;
			height: 50px;
		}
		p{
			color: white;
			font-size: 45px;
			font-weight: 500;
			margin: 0;
			margin-left: 9px;
		}
		.logotypeWhite{
			height: 56px;
			display: flex;
			align-items: center;
			justify-self: center;
		}
	</style>
</head>

<body>

	<div class="logotypeWhite">
		<img src="media/logo/Icon 50.png" alt="logo">
		<p>BeamEye</p>
	</div>

</body>

</html>
