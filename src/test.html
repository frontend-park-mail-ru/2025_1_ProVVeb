<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Логотип</title>
	<link rel="stylesheet" href="styles/globals/reset.css">
	<style>
		.personCard {
			width: 400px;
			height: 600px;
		}

		.innerPersonCard {
			position: relative;
		}

		.personFoto {
			width: 100%;
			height: auto;
			object-fit: cover;
			border-radius: 14px;
		}

		.personCardBtns {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 40px;
		}

		.personCardBtns .iconButton {
			cursor: pointer;
			transition: transform 0.3s ease-in-out;
		}

		.personCardBtns .iconButton:hover {
			transform: scale(1.1);
		}
	</style>
</head>

<body>
	<div class="personCard">
		<div class="innerPersonCard">
			<img src="girl.jpg" alt="Фотография человека" class="personFoto">
			<div class="personCardBtns">
				<img class="iconButton" src="actionBtnDislike.svg" alt="Дизлайк" width="70" height="70">
				<img class="iconButton" src="actionBtnLike.svg" alt="Лайк" width="70" height="70">
			</div>
		</div>
	</div>



</body>

</html>
